<div class="mapping-container w-100 p-4 rounded-4 shadow" style="background-color: #ffffff; border: 1px solid #e0e0e0;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0 text-dark d-flex align-items-center gap-3">
      <i class="fa-solid fa-pencil fa-bounce" style="color: #4e73df;"></i>
      <span class="fw-semibold">Add Mapping</span>
    </h2>
    <button class="btn btn-outline-secondary btn-sm px-3 d-flex align-items-center gap-2" (click)="closeItem()">
      <i class="fa-solid fa-xmark"></i>
      <span>Close</span>
    </button>
  </div>
  
  <div class="table-responsive table-container border rounded-4 overflow-hidden shadow-sm">
    <table class="table table-hover mb-0">
      <thead class="table-primary">
        <tr>
          <th class="py-3 px-3 fw-semibold">Customer Item Code</th>
          <th class="py-3 px-3 fw-semibold">Customer Item Name</th>
          <th class="py-3 px-3 fw-semibold">Vendor Item Code</th>
          <th class="py-3 px-3 fw-semibold">Vendor Item Name</th>
          <th class="py-3 px-3 fw-semibold">Product</th>
          <th class="py-3 px-3 fw-semibold">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-3 align-middle"><input type="text" class="form-control form-control-sm border-secondary" placeholder="e.g., CUST-001" /></td>
          <td class="px-3 align-middle"><input type="text" class="form-control form-control-sm border-secondary" placeholder="e.g., Laptop" /></td>
          <td class="px-3 align-middle"><input type="text" class="form-control form-control-sm border-secondary" placeholder="e.g., VEND-001" /></td>
          <td class="px-3 align-middle"><input type="text" class="form-control form-control-sm border-secondary" placeholder="e.g., Dell XPS" /></td>
          <td class="px-3 align-middle"><input type="text" class="form-control form-control-sm border-secondary" placeholder="e.g., Electronics" /></td>
          <td class="px-3 text-end align-middle">
            <div class="d-flex gap-2 justify-content-end">
              <button class="btn btn-success btn-sm px-3 d-flex align-items-center gap-2 shadow-sm">
                <i class="fa-solid fa-floppy-disk"></i>
                <span>Save</span>
              </button>
              <button class="btn btn-outline-danger btn-sm px-3 d-flex align-items-center gap-2">
                <i class="fa-solid fa-trash-can"></i>
                <span>Remove</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="mt-4 d-flex justify-content-between align-items-center">
    <div class="text-muted small">
      <i class="fa-solid fa-circle-info me-1"></i>
      <span>Add mappings between customer and vendor items.</span>
    </div>
    <button class="btn btn-primary px-4 d-flex align-items-center gap-2 shadow-sm">
      <i class="fa-solid fa-plus"></i>
      <span>Add Another Row</span>
    </button>
  </div>
</div>
